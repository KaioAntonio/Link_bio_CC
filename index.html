<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ByCharmingCharlotte - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color1: 0xffffff,
          color2: 0xADADAD,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/cc_logo.jpg" />
        <h1>@bycharmingcharlotte</h1>
        <p class="borda_texto">Elegância para Todas as Ocasiões.</p>
      </header>
      <ul>
        <li>
          <a href="https://drive.google.com/file/d/1qtDt6qWmDZi2OgFhFCvayzhbxUXozUHG/view">
            <img src="./images/venda.png" alt="icone de venda" width="20" />
            Catálogo de Peças Disponíveis
          </a>
        </li>
        <li>
          <a
            href="https://drive.google.com/file/d/1ELMlKn7Dvj2Bh_9-V8hQdyE0mT7fzXUr/view"
          >
            <img src="./images/venda.png" alt="Icone de venda" width="20" />
            Catálogo de Peças para Pedidos
          </a>
        </li>
        <li>
          <a href="https://wa.me/557999802172/?text=Olá%20,%20Tenho%20interesse%20em%20uma%20das%20joias.">
            <img src="./images/whatsapp.png" alt="whatsapp" width="20" />
            Whatsapp
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/bycharmingcharlotte/">
            <img src="./images/instagram.png" alt="instagram" width="20" />
            Instagram
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
